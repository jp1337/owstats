<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	
	<title>Overwatch stats</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script src="tabs.js"></script>

</head>

<body>
<ul class="tab">
  <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'QM')">Quickmatch</a></li>
  <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'COMPETITIVE')">Competitive</a></li>
</ul>

	<div id="QM" class="tabcontent"></div>
	<div id="COMPETITIVE" class="tabcontent"></div>

    
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript">

	function numberWithCommas(x) {
	    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
	}

	function buildDataTable(error,data,container)
	{
		  if (error) throw error;
		  
		  var sortAscending = true;
		  var table = d3.select('#'+container).append('table');
		  var titles = d3.keys(data[0]);
		  var headers = table.append('thead').append('tr')
		                   .selectAll('th')
		                   .data(titles).enter()
		                   .append('th')
		                   .text(function (d) {
			                    return d;
		                    })
		                   .on('click', function (d) {
		                	   headers.attr('class', 'header');
		                	   
		                	   if (sortAscending) {
		                	     rows.sort(function(a, b) { if (parseInt(b[d])>0) { return parseFloat(b[d]) < parseFloat(a[d]) } else { return b[d] < a[d]; } });
		                	     sortAscending = false;
		                	     this.className = 'aes';
		                	   } else {
		                	     rows.sort(function(a, b) { if (parseFloat(b[d])>0) { return parseFloat(b[d]) > parseFloat(a[d]) } else { return b[d] > a[d]; } });
//		                		 rows.sort(function(a, b) { return b[d] > a[d]; });
		                		 sortAscending = true;
		                		 this.className = 'des';
		                	   }
		                	   
		                   });
		  
		  var rows = table.append('tbody').selectAll('tr')
		               .data(data).enter()
		               .append('tr');
		  rows.selectAll('td')
		    .data(function (d) {
		    	return titles.map(function (k) {
		    		return { 'value': d[k], 'name': k};
		    	});
		    }).enter()
		    .append('td')
		    .attr('data-th', function (d) {
		    	return d.name;
		    })
		    .text(function (d) {
			if (["K/D Ratio","Win ratio","Eliminations"].indexOf(d.name)>=0 )
			{
				return parseFloat(d.value).toFixed(2);
			} 
			if (["Blocked","Time played"].indexOf(d.name)>=0)
			{
				return numberWithCommas(Math.ceil(d.value));
			}
			if (["Wins","Healing","Damage"].indexOf(d.name)>=0)
			{
				return numberWithCommas(Math.ceil(d.value));
			}
		    	return d.value;
		    });
	  }

	  d3.csv("stats_QM.csv",  function(error,data){buildDataTable(error,data,"QM");});
	  d3.csv("stats_COMPETITIVE.csv",   function(error,data){buildDataTable(error,data,"COMPETITIVE");});
	</script>
</body>

</html>
